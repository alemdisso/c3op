<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <link type="text/css" href="/css/jquery.treeTable.css" rel="stylesheet" />
  <script type='text/javascript' src='js/persist.js'></script>
  <script type="text/javascript" src="/js/jquery.treeTable.js"></script>
  <script type="text/javascript">
  
  $(document).ready(function()  {
    $("#tree").treeTable();
      childPrefix       :   "child-of-"   /* Customize the prefix used for node classes. */
      clickableNodeNames: false           /* Set to true to expand branches not only when expander icon is clicked but also when node name is clicked. */
      expandable        : true            /* Should the tree be expandable? An expandable tree contains buttons to make each branch with children collapsable/expandable. */
      indent            : 19              /* The number of pixels that each branch should be indented with. */
      initialState      : "collapsed"     /* Possible values: "expanded" or "collapsed". */
      onNodeShow        : null            /* Callback function fired when a node is made visible. */
      persist           : false           /* Persist tree state on client side (requires persist.js). */
      persistStoreName  : "treeTable"     /* Store name used when persist is true. */
      treeColumn        : 0               /* The number of the column in the table that should be displayed as a tree. */
  });
  </script> 
</head>
<body onload='Test.init();'>

  <table id="tree">
    <tr id="node-1">
      <td>Parent</td>
      <td>Parent</td>
      <td>Parent</td>
    </tr>
    <tr id="node-2" class="child-of-node-1">
      <td>Child</td>
      <td>Child</td>
      <td>Child</td>
    </tr>
    <tr id="node-3" class="child-of-node-2">
      <td>Child</td>
      <td>Child</td>
      <td>Child</td>
    </tr>
  </table>

</body>   
</html>
